<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js" async></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <div id="settings">
        <div class="slidecontainer">
            <input type="range" min="0" max="1" value="0" step="0.002" class="slider" id="time">
            <label for="time">Times</label>
        </div>
        <div>
            <input type="checkbox" id="points" name="scales">
            <label for="points">Points</label>
        </div>
        <div>
            <input type="checkbox" id="pointsLines" name="scales">
            <label for="pointsLines">Points and Lines</label>
        </div>
        <div>
            <button id="start">Start</button>
            <button id="animation" disabled>Animation</button>
            <!-- <button id="reset">Start</button> -->
        </div>
    </div>
</body>

</html>
